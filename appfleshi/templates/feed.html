{% extends "homepage.html" %}

{% block title %}
    Fl√©shi - Feed
{% endblock %}

{% block body %}
    {% include "navbar.html" %}
    <h1>Feed Principal</h1>

    {% for photo in photos %}
        <div class="photo-card">
            <a href="{{ url_for('profile', user_id=photo.user_id) }}">
                <img src="{{ url_for('static', filename='posts_photos/' ~ photo.file_name) }}" alt="Imagem">
            </a>

            {% if photo.caption %}
                <p>{{ photo.caption }}</p>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
